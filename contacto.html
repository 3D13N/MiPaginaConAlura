<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería de Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id=" nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>      

                    <label for="radio-Facebook"><input type="radio" name="contacto" value="Facebook" id="radio-Facebook">Facebook</label>
                    
                </fieldset>

                <fieldset>
                    <select>
                        <option></option>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" name="contacto" value="enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                        <th>Día</th>
                        <th>Horarío</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08am - 20pm</td>
                    </tr>

                    <tr>
                        <td>Miércoles</td>
                        <td>08am - 20pm</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08am - 20pm</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería de Alura">
            <p class="pie">&copy Copyright Barberia Alura 2022</p>
        </footer>
    </body>
</html>
